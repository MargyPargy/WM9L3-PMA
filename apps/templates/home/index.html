<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rufina:400,700"
      rel="stylesheet"
    />

    <!--title-->
    <title>CruiseCare</title>

    <!--favicon-->
    <link
      rel="shortcut icon"
      type="image/icon"
      href="/static/assets/logo/favicon.png"
    />

    <!--css-->
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/assets/css/linearicons.css" />
    <link rel="stylesheet" href="/static/assets/css/flaticon.css" />
    <link rel="stylesheet" href="/static/assets/css/animate.css" />
    <link rel="stylesheet" href="/static/assets/css/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="/static/assets/css/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/assets/css/bootsnav.css" />
    <link rel="stylesheet" href="/static/assets/css/style.css" />
    <link rel="stylesheet" href="/static/assets/css/responsive.css" />
  </head>

  <body>
    <!--welcome-hero start -->
    <section id="home" class="welcome-hero">
      <!-- top-area Start -->
      <div class="top-area">
        <div class="header-area">{% include 'components/navbar.html' %}</div>
        <!--/.header-area-->
        <div class="clearfix"></div>
      </div>
      <!-- /.top-area-->
      <!-- top-area End -->

      <div class="container">
        <div class="welcome-hero-txt">
          <h2>Find your local garage now</h2>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="model-search-content">
              <div class="row">
                <div class="col-md-offset-1 col-md-8 col-sm-12">
                  <div class="single-model-search">
                    <h2>Car Registration</h2>
                    <div class="model-select-icon">
                      <input class="form-control" />
                    </div>
                    <!-- /.model-select-icon -->
                  </div>
                  <div class="single-model-search">
                    <h2>Location</h2>
                    <div class="model-select-icon">
                      <input class="form-control" />
                    </div>
                    <!-- /.model-select-icon -->
                  </div>
                </div>
                <div class="col-md-2 col-sm-12">
                  <div class="single-model-search text-center">
                    <button
                      class="welcome-btn model-search-btn"
                      onclick="window.location.href='#'"
                    >
                      search
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--/.welcome-hero-->
    <!--welcome-hero end -->

    <!-- clients-say strat -->
    <section id="clients-say" class="clients-say">
      <div class="container">
        <div class="section-header">
          <h2>what our clients say</h2>
        </div>
        <!--/.section-header-->
        <div class="row">
          <div class="owl-carousel testimonial-carousel">
            <div class="col-sm-3 col-xs-12">
              <div class="single-testimonial-box">
                <div class="testimonial-description">
                  <div class="testimonial-info">
                    <div class="testimonial-img">
                      <img
                        src="/static/assets/images/clients/c1.png"
                        alt="image of clients person"
                      />
                    </div>
                    <!--/.testimonial-img-->
                  </div>
                  <!--/.testimonial-info-->
                  <div class="testimonial-comment">
                    <p>great service</p>
                  </div>
                  <!--/.testimonial-comment-->
                  <div class="testimonial-person">
                    <h2><a href="#">james james</a></h2>
                    <h4>coventry</h4>
                  </div>
                  <!--/.testimonial-person-->
                </div>
                <!--/.testimonial-description-->
              </div>
              <!--/.single-testimonial-box-->
            </div>
            <!--/.col-->
            <div class="col-sm-3 col-xs-12">
              <div class="single-testimonial-box">
                <div class="testimonial-description">
                  <div class="testimonial-info">
                    <div class="testimonial-img">
                      <img
                        src="/static/assets/images/clients/c2.png"
                        alt="image of clients person"
                      />
                    </div>
                    <!--/.testimonial-img-->
                  </div>
                  <!--/.testimonial-info-->
                  <div class="testimonial-comment">
                    <p>great prices</p>
                  </div>
                  <!--/.testimonial-comment-->
                  <div class="testimonial-person">
                    <h2><a href="#">sam scott</a></h2>
                    <h4>warwick</h4>
                  </div>
                  <!--/.testimonial-person-->
                </div>
                <!--/.testimonial-description-->
              </div>
              <!--/.single-testimonial-box-->
            </div>
            <!--/.col-->
            <div class="col-sm-3 col-xs-12">
              <div class="single-testimonial-box">
                <div class="testimonial-description">
                  <div class="testimonial-info">
                    <div class="testimonial-img">
                      <img
                        src="/static/assets/images/clients/c3.png"
                        alt="image of clients person"
                      />
                    </div>
                    <!--/.testimonial-img-->
                  </div>
                  <!--/.testimonial-info-->
                  <div class="testimonial-comment">
                    <p>great customer service</p>
                  </div>
                  <!--/.testimonial-comment-->
                  <div class="testimonial-person">
                    <h2><a href="#">john doe</a></h2>
                    <h4>gloucester</h4>
                  </div>
                  <!--/.testimonial-person-->
                </div>
                <!--/.testimonial-description-->
              </div>
              <!--/.single-testimonial-box-->
            </div>
            <!--/.col-->
          </div>
          <!--/.testimonial-carousel-->
        </div>
        <!--/.row-->
      </div>
      <!--/.container-->
    </section>
    <!--/.clients-say-->
    <!-- clients-say end -->

    {% include 'components/footer.html' %}

    <!--js-->
    <script src="/static/assets/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/bootsnav.js"></script>
    <script src="/static/assets/js/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="/static/assets/js/custom.js"></script>
  </body>
</html>
